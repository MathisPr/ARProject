<!doctype html>
<html>
<head>
    <title>Animating objects</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Asset Management System -->
        <a-assets>
            <img id="floor" src="Textures/TexturesCom_Pavement_HerringboneNew_1K_albedo.png">
        </a-assets>

        <!-- Ground -->
        <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="5 5 1">
        </a-plane>

        <!-- Camera -->
        <a-entity position="0 0 8">
            <a-camera></a-camera>
        </a-entity>
        
        <!-- Box Rotation-->
        <e-entity>
            <a-box  color="red"
                    position="0 5 0"
            >       
                <a-animation
                    attribute="rotation"
                    to="0 360 0"
                    repeat="2"
                    dur="5000"
                    easing="linear"
                >
                </a-animation>
            </a-box>
        </e-entity>
 
        <!-- Box Moving-->
        <a-box  color="yellow"
                position="0 5 0"
        >       
            <a-animation
                attribute="position"
                from=" 3 3 3"
                to="0 0 0"
                direction="alternate"
                repeat="2"
                dur="5000"
                easing="linear"
            >
            </a-animation>
        </a-box>
        
        
                <!-- Box Warping-->
        <a-box  color="green"
                position="0 3 0"
        >       
            <a-animation
                attribute="scale"
                to="0.2 4 2"
                direction="alternate"
                repeat="2"
                dur="5000"
                easing="ease-out"
            >
            </a-animation>
        </a-box>
        
        <!-- Animated Color -->
        <a-sphere
                 color="purple"
                  radius="0.5"
                  position="0 1 0"
        >
        <a-animation
                    attribute="material.color"
                    from="#00AAFF"
                    to="#0000AA"
                    repeat="2"
                    direction="alternate"
                    dur="1500"
        >
        </a-animation>    
        </a-sphere>
        
        
        <a-cone     
                    color="#484848"
                    position="0 -0.5 0"
        >
                <a-animation
                    attribute="material.opacity"
                    from="1"
                    to="0"
                    repeat="2"
                    direction="alternate"
                    dur="1500"                   
                >
                </a-animation>     
        </a-cone>
        
        
    </a-scene>
</body>
</html>
