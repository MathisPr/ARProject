<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- https://github.com/n5ro/aframe-extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <script>
    window.onload = function () {
    
      //Animation1-Button
      document
        .querySelector(".animation1-button")
        .addEventListener("click", f_animation1)
        
        function f_animation1() {        
          let gltfobj = document.querySelector("#KapselfuellmaschineA");

          gltfobj.setAttribute('animation-mixer', {clip: "Brett_Deckel", timeScale: 0.5}); 
        };

              //Rotation-Button - absolute
      document
        .querySelector(".rotate-button")
        .addEventListener("click", f_rotate45)
        
        function f_rotate45() {        
          let box = document.querySelector('#KapselfuellmaschineA');
          box.object3D.rotation.y = THREE.Math.degToRad(45);
        };
      
    }; 
  </script>
  
  <style>
    .buttons {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .animation1-button {

    }

    .rotate-button {

    }
    
  </style>

  <head>
      <title>AR A-Frame+ARJS Kapselfüllmaschine.gltf Animated</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-assets>
      <a-asset-item
          id="Kapselfuellmaschine"
          src="assets/Kapselfuellmaschine.gltf"
      ></a-asset-item>
  </a-assets>

  <div class="buttons">
    <button class="animation1-button">Animation1</button>
    <button class="rotate-button">Rotate 45°</button>
  </div>


    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">

        <a-entity
          id="KapselfuellmaschineA"
          scale="8 8 8"
          gltf-model="#Kapselfuellmaschine"
          animation-mixer="clip: Brett_Deckel; timeScale: 0.5"
          shader="standard"
          >
        </a-entity>

      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
