<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
      <title>AR A-Frame+ARJS Base Script</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-assets>
      <a-asset-item
          id="Kapselpressmaschine"
          src="assets/Kapselpressmaschine.gltf"
      ></a-asset-item>
  </a-assets>


    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">

        <a-entity
        id="Kapselpressmaschine"
        scale="1 1 1"
        gltf-model="#Kapselpressmaschine"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
        shader="standard"
        >
      </a-entity>


      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
