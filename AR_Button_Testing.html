<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      document
        .querySelector(".rotate-button")
        .addEventListener("click", function () {
          // here you can change also a-scene or a-entity properties, like
          // changing your 3D model source, size, position and so on
          // or you can just open links, trigger actions...
          //alert("Test");
          //document.getElementById('box').position="0 2 0";
          //document.querySelector('#box').setAttribute('color', 'yellow');
          //document.getElementById("box").setAttribute('color', 'yellow');
          //entityEl.setAttribute('position', {x: 1, y: 2, z: -3});
          //document.querySelector('#box').setAttribute('position', {x: 0.5, y: 0, z: 0});
          
          //store it in a variable
          let box = document.querySelector('#box')
          box.setAttribute('position', {x: 0.5, y: 0, z: 0});
          box.setAttribute('material', 'color', 'red');

          //As a special case, for better performance, memory, and access to utilities, we recommend modifying position, rotation, scale, and visible directly at the three.js level via the entityâ€™s Object3D rather than via .setAttribute. https://aframe.io/docs/1.0.0/introduction/javascript-events-dom-apis.html
          //See the page for physics collision event!
          box.object3D.rotation.y = THREE.Math.degToRad(45); //Rotation
          box.object3D.visible = true; //Visibility
          
        });
    };
  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .rotate-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
    
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="rotate-button">Color</button>
    </div>
    
    
    <a-scene embedded arjs>
      <a-marker preset="hiro">
          
        <a-entity
          id = "box"
          color = "blue"
          position="0 0 0"
          geometry="primitive: box; width: 1; height: 1; depth: 1"
        ></a-entity>
          
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
