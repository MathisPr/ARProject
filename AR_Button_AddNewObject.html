<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      
      //get the a-marker to add the entity; when you use a-scene it will not load, because the object in this code will only load when inside a-maker
      let sceneEl = document.querySelector('a-marker');
      
      
      document
        .querySelector(".button")
        .addEventListener("click", f_addObject)
          
        function f_addObject () {
          
          //create the entity; it will be empty; use setAttribute for this
          let entityEl = document.createElement('a-entity');

          //append it as a child to sceneE1, in this case a-marker
          sceneEl.appendChild(entityEl);
          
          //change the property of the entity
          entityEl.setAttribute('geometry', {primitive: "box"});
        };      
    };

  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="button">Add Object</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <!--nothing inside-->
        

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
