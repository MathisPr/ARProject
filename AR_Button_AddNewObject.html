<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script>
    window.onload = function () {
      
      let sceneEl = document.querySelector('a-scene');
      
      document
        .querySelector(".button")
        .addEventListener("click", f_addObject)
          
        function f_addObject () {
          alert("Test"); 
          
          //let entityEl = sceneEl.createElement('a-entity');
          let entityEl = document.getElementById("box");
          //sceneEl.appendChild(entityEl);
          
          entityEl.setAttribute('geometry', {primitive: "box", height: 3, width: 1, color: "black"});
          
        };      
    };

  </script>
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button class="button">Add Object</button>
    </div>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <a-entity id="box" geometry="primitive: box" material="color: red">
            
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
