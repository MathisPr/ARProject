<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- https://github.com/n5ro/aframe-extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- https://github.com/supermedium/superframe/tree/master/components/gltf-part -->
  <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
  <!-- Script for event-set -->
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  
  
  <script>
    window.onload = function () {
    
      
      //let gltfobj_LA = document.querySelector("#Lochplatte_A_entity");
      let gltfobj_LA = document.getElementById("Lochplatte_A_entity");
      let gltfobj_LB = document.getElementById("Lochplatte_B_entity");
      let gltfobj_LC = document.getElementById("Lochplatte_C_entity");
      let gltfobj_Gestell = document.getElementById("Gestell_entity");
      
      let Slot1 = false;
      let Slot2 = false;
      let Slot3 = false;
      
      
      //Animation Lochplatte A
      document
        .querySelector(".animation-L_A-button")
        .addEventListener("click", f_animation_L_A)
        
        function f_animation_L_A() {                  

                
          


        };

      
      //Animation Lochplatte B
      document
        .querySelector(".animation-L_B-button")
        .addEventListener("click", f_animation_L_B)
        
        function f_animation_L_B() {        

          gltfobj_LB.object3D.position.set(-1.5, 0.135, 0);

        };
      
      
      //Animation Lochplatte C
      document
        .querySelector(".animation-L_C-button")
        .addEventListener("click", f_animation_L_C)
        
        function f_animation_L_C() {        


        };
      
      
      //Reset
      document
        .querySelector(".Reset-button")
        .addEventListener("click", f_Reset)
        
        function f_Reset() {        

          gltfobj_LA.object3D.position.set(0, 0, 0);
          gltfobj_LB.object3D.position.set(0, 0, 0);
          gltfobj_LC.object3D.position.set(0, 0, 0);
        };
      
      
    }; 
  </script>
  
  <style>
    .buttons {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .animation-LochplatteA-button {

    }

    .animation-LochplatteB-button {

    }
    
    .animation-LochplatteC-button {

    }
    
    .Reset-button {

    }
    
  </style>

  <head>
      <title>AR A-Frame+ARJS Kapself√ºllgraet.gltf Animated</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-assets>
      <a-asset-item 
          id="Kapselfuellgeraet_gltf"
          src="https://raw.githubusercontent.com/MathisPr/ARProject/main/assets/Kapselfuellgeraet0.gltf"
      ></a-asset-item>
  </a-assets>

  <div class="buttons">
    <button class="animation-L_A-button">Lochplatte A</button>
    <button class="animation-L_B-button">Lochplatte B</button>
    <button class="animation-L_C-button">Lochplatte C</button>
    <button class="Reset-button">Reset</button>
  </div>


    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
<!--
        <a-entity
          id="Kapselfuellgeraet_entity"
          scale="8 8 8"
          gltf-model="#Kapselfuellgeraet_gltf"
          shader="standard"
          >
        </a-entity>
-->
        <a-entity 
          id="Gestell_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Gestell" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        <a-entity 
          id="Lochplatte_A_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_A" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        <a-entity 
          id="Lochplatte_B_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_B" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>

        <a-entity 
          id="Lochplatte_C_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_C" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        <a-entity 
          id="Unterteil_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Unterteil" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
