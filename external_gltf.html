<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
      <title>AR A-Frame+ARJS Base Script</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-assets>
      <a-asset-item
          id="externalGLTF"
          src="https://raw.githubusercontent.com/MathisPr/ARProject/main/assets/NH3%20Molek%C3%BCl%20Animation.gltf"
          
      ></a-asset-item>
  </a-assets>


    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">

        <a-entity
          id="externalGLTFID"
          scale="0.5 0.5 0.5"
          gltf-model="#externalGLTF"
          animation-mixer
          shader="standard"
          >
      <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 20000" -->
        </a-entity>

      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
