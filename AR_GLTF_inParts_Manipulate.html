<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- https://github.com/n5ro/aframe-extras -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <!-- https://github.com/supermedium/superframe/tree/master/components/gltf-part -->
  <script src="https://unpkg.com/aframe-gltf-part-component/dist/aframe-gltf-part-component.min.js"></script>
  <!-- Script for event-set -->
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  
  
  <script>
    window.onload = function () {
    
      
      //let gltfobj_LA = document.querySelector("#Lochplatte_A_entity");
      let gltfobj_LA = document.getElementById("Lochplatte_A_entity");
      
      //Animation_deckel
      document
        .querySelector(".animation-L_A-button")
        .addEventListener("click", f_animation_L_A)
        
        function f_animation_L_A() {        
          //let gltfobj_LA = document.querySelector("#Lochplatte_A_entity");
          
          
          //visibility
          //gltfobj_LA.object3D.visible = false; //geht
          //gltfobj_LA.setAttribute("hidden", "true"); //geht nicht
          
          //position change by click
          //gltfobj_LA.object3D.position.x += 0.5;
          //position absolut
          //gltfobj_LA.setAttribute('position', {x: 1.5, y: 0.2, z: 0}); //geht          
          
          //Animation
          //gltfobj.setAttribute("animation", {property: "position", to: "1 1 1", dur: 2000, easing: "linear", loop: true}; //geht nicht
          gltfobj_LA.setAttribute('animation-mixer', {clip: "Lochplatte_A_Ani", timeScale: 1, loop: "once", clampWhenFinished: true}); 
          
        };

      //Animation_mitte
      document
        .querySelector(".animation-L_B-button")
        .addEventListener("click", f_animation_L_B)
        
        function f_animation_L_B() {        
          let gltfobj = document.querySelector("#Kapselfuellgeraet_entity");

          gltfobj.setAttribute('animation-mixer', {clip: "Lochplatte_B_Ani", timeScale: 1, loop: "once"}); 
        };
      
      //Animation_boden Test Hide
      document
        .querySelector(".animation-L_C-button")
        .addEventListener("click", f_animation_L_C)
        
        function f_animation_L_C() {        
          let gltfobj = document.querySelector("#Kapselfuellgeraet_entity");

          //gltfobj.setAttribute('animation-mixer', {clip: "Lochplatte_C_Ani", timeScale: 1, loop: "once"});
          
        };
      
    }; 
  </script>
  
  <style>
    .buttons {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .animation-LochplatteA-button {

    }

    .animation-LochplatteB-button {

    }
    
    .animation-LochplatteC-button {

    }
    
  </style>

  <head>
      <title>AR A-Frame+ARJS Kapself√ºllgraet.gltf Animated</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-assets>
      <a-asset-item
          id="Kapselfuellgeraet_gltf"
          src="https://raw.githubusercontent.com/MathisPr/ARProject/main/assets/Kapselfuellgeraet.gltf"
      ></a-asset-item>
  </a-assets>

  <div class="buttons">
    <button class="animation-L_A-button">Lochplatte A</button>
    <button class="animation-L_B-button">Lochplatte B</button>
  <button class="animation-L_C-button">Lochplatte C</button>
  </div>


    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">
<!--
        <a-entity
          id="Kapselfuellgeraet_entity"
          scale="8 8 8"
          gltf-model="#Kapselfuellgeraet_gltf"
          shader="standard"
          >
        </a-entity>
-->
        <a-entity 
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Gestell" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        <a-entity 
          id="Lochplatte_A_entity"
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_A" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        <a-entity 
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_B" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>

        <a-entity 
          gltf-part="src: #Kapselfuellgeraet_gltf; part: Lochplatte_C" 
          position="0 0 0" 
          scale="10 10 10"
        >
        </a-entity>
        
        
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
