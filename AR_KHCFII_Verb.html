<html>
<!-- Source: https://ar-js-org.github.io/AR.js-Docs/  Marker Based Example 24.10.2020-->

  <!-- A-Frame Script 1.0.4 -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <head>
      <title>AR A-Frame+ARJS Kaliumhexacyanoferrat(II</title>
  </head>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene embedded arjs>
      <!-- Marker -->
      <a-marker preset="hiro">

        <a-entity shader="standard">
            
            <!-- Eisen -->
            <a-sphere 
                radius="0.1"
                position="0 0 0"
                color="orange"
            >
            </a-sphere>    
                

            <!-- z+ Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0.5 0"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0.75 0"
                    color="blue"
                >
                </a-sphere>    

                <!-- Verbindung -->
                <a-cylinder
                    radius="0.05"
                    height="1.5"
                    position="0 0 0"
                    rotation="0 0 0"
                    color="grey"
                    opacity="0.5"
               ></a-cylinder>

                
            <!-- z- Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 -0.5 0"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 -0.75 0"
                    color="blue"
                >
                </a-sphere>  
          
            <!-- x+ Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0.5 0 0"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0.75 0 0"
                    color="blue"
                >
                </a-sphere>  
 
                <!-- Verbindung -->
                <a-cylinder
                    radius="0.05"
                    height="1.5"
                    position="0 0 0"
                    rotation="90 0 0"
                    color="grey"
                    opacity="0.5"
               ></a-cylinder>
          
            <!-- x- Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="-0.5 0 0"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="-0.75 0 0"
                    color="blue"
                >
                </a-sphere>  
 
            <!-- y+ Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0 0.5"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0 0.75"
                    color="blue"
                >
                </a-sphere> 

                <!-- Verbindung -->
                <a-cylinder
                    radius="0.05"
                    height="1.5"
                    position="0 0 0"
                    rotation="90 90 0"
                    color="grey"
                    opacity="0.5"
               ></a-cylinder>
          
          
             <!-- y- Verbindung-->
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0 -0.5"
                    color="grey"
                >
                </a-sphere>                
            
                <!-- Kalium -->
                <a-sphere 
                    radius="0.1"
                    position="0 0 -0.75"
                    color="blue"
                >
                </a-sphere> 
           
            
            
        </a-entity>

      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
